<script type="application/javascript">

    Homey.setTitle(Homey.__("pair.oneCallAPI.titleHourly"));

    Homey.emit("getSettings").then(function (settings) {
        if (settings){
            document.getElementById('days').value = settings.days; 
        }
    });

    function settingsChanged(){
        let value = {
            "days": document.getElementById('days').value,
        };
        Homey.emit("settingsChanged", value).then(function (result) {
            //document.getElementById('found_nr').value = result; 
        });
    }
  </script>

<div id="OWMsetup" class="tabcontent">
    <fieldset>
        <div class="field row">
            <label for="days"><span data-i18n="pair.oneCallAPI.days"></span></label>
            <br>
            <label for="days"><span data-i18n="pair.oneCallAPI.days2"></span></label>
            <br>
            <input id="days" type="number" value="0" min="0" max="7" oninput="settingsChanged()"/>
        </div>
    </fieldset>
</div>
