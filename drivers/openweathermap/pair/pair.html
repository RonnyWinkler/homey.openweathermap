<style type="text/css">
	.input-wrap {
		position: relative;
	}	
	.fa {
		position: absolute;
		margin-left: 5px;
		margin-top: 7px;

		opacity: 0;
		visibility: hidden;
		transition: all 0.3s;
	}
	.fa.visible {
		opacity: 1;
		visibility: visible;
	}
</style>

<p class="form-group">
	<label for="address">Give your OpenWeatherMap sensor a name:</label>
	
	<span class="input-wrap">
		<input type="text" id="name" placeholder="Naam" value="" />
	</span>


	<br/>
	<label for="address">Enter the OpenWeatherMap API key:</label>

	<span class="input-wrap">
		<input type="text" id="apiKey" placeholder="abcdef0123456789abcdef0123456789" value="" />
	</span>


	<br/>
	<label for="address">Enter the update frequency:</label>

	<span class="input-wrap">
		<input type="number" id="updatefrequency" placeholder="120" value="120" />
	</span>
	
	<br/>
	<label for="address">Please select the language for the weather descriptions from the list:</label>

	<span class="input-wrap">
<select>
 <option id = "language" value="nl" selected>Dutch</option>
 <option id = "language" value="en">English</option>
</select>
	</span>
	<br/><br/>
	<br/>
	<label for="address">Optional: enter the location for the weather data, City/countrycode:</label>

	<span class="input-wrap">
		<input type="text" id="geolocationcity" placeholder="Paris,FR" value="" />
	</span>
	<br/>
	<label for="address">...or zipcode/countrycode:</label>

	<span class="input-wrap">
		<input type="text" id="geolocationzip" placeholder="1234AB,NL" value="" />
	</span>
	<br/><br/>
	<button class="button" id="validate">Save</button>
	<i class="solar-status solar-loading fa fa-circle-o-notch fa-spin"></i>
	<i class="solar-status solar-ok fa fa-check" style="color: #96ff00;"></i>
	<i class="solar-status solar-err fa fa-times" style="color: #ff6300;"></i>
	
</p>
<p class="solar-err-msg" style="color: #ff6300;">
</p>

<script type="text/javascript">

$(function(){
	$('#validate').click(function(){
		
        // variables
        var id = Math.round(Math.random() * (100000 - 10000) + 10000);
        var APIKey = document.getElementById( 'apiKey' ).value;
        var GEOlocationCity = document.getElementById( 'geolocationcity' ).value;
        var GEOlocationZip = document.getElementById( 'geolocationzip' ).value;
        var name = document.getElementById( 'name' ).value;
        var updateFrequency = document.getElementById( 'updatefrequency' ).value;
       // var unit = document.getElementById( 'select_unit' ).checked;
        var language = document.getElementById( 'language' ).value;
        // APIkey is required
        if (APIKey == "") {
                // Give error, required values
                Homey.alert(__('pair.start.required'), 'error');
                return;
                // Homey.done() would close the pairing window, but we want to give the user the chance to correct and resubmit
        }

        //var windmillID = document.getElementById( 'windmillID' ).value;
        //var numberofwinddelen = document.getElementById( 'numberofwinddelen' ).value;
        //var name = document.getElementById( 'name' ).value;

		$('.solar-status').removeClass('visible');
		$('.solar-loading').addClass('visible');
		
		Homey.emit('validate', {
			id: id,
			APIKey: APIKey,
		}, function( err, result ){

			$('.solar-status').removeClass('visible');
			if(!err) {
				$('.solar-ok').addClass('visible');
				$('.solar-err-msg').html('');
				
				var device_data = {
                                        id              : id,
                                        APIKey          : APIKey,
                                        GEOlocationCity : GEOlocationCity,   
                                        GEOlocationZip  : GEOlocationZip,   
                                        name            : name,
					updateFrequency : updateFrequency,
					language        : language,
                                };

				Homey.addDevice({
					name	: name,
					data 	: device_data,
				}, function( err, result ){
					if( err ) return Homey.alert(err.message || err.toString());
        // Continue to back-end, pass along data
        // Homey.emit( 'get_devices', data_data );

					Homey.emit('add_device', device_data, function( err, result ){
			//		Homey.emit('get_devices', device_data, function( err, result ){
						if( err ) return Homey.alert(err.message || err.toString());
						Homey.done();						
					})
				})
			} else {
				$('.solar-err').addClass('visible');
				$('.solar-err-msg').html( err.message || err.toString() );
			}
		})
		
	});
})

</script>
